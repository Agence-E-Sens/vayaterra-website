<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<INCLURE{fond=inc/header}>

</head>
<body style="background:url(squelettes/images/bg.jpg)">

	<!-- Container -->
	<div id="container">
    
<INCLURE{fond=inc/entete}>
<br><br><br><br><br><br>
		<!-- page-banner-section 
			================================================== -->
		<section class="single-page-section">
			<div class="container">
                <BOUCLE_article(ARTICLES){id_rubrique == 16}{id_article}>
				<div class="flexslider">
					<ul class="slides">
                        <BOUCLE_img_lien(SPIP_DOCUMENTS_LIENS){id_article}>
                                
                            <BOUCLE_img(DOCUMENTS){id_document}{extension==jpg|png|gif}>
                                <li>
                                    <img alt="" src="#URL_DOCUMENT" width="800" height="500" />
                                </li>
                             </BOUCLE_img>
    
                         </BOUCLE_img_lien>
					</ul>
				</div>
				<div class="project-content">
					<div class="row">
						<div class="col-md-4">
							<div class="project-content-box project-tags">
								<h2>Project Details</h2> 
								<ul>
									<li><i class="fa fa-calendar"></i> <span>Date:</span>[(#DATE|jour)] [(#DATE|nom_mois)] [(#DATE|annee)]</li>
									<li><i class="fa fa-map-marker"></i> <span>Location:</span> UAE, Abu Dhabi</li>
									<li><i class="fa fa-usd"></i> <span>Value:</span> $1,156,000.00</li>
									<li><i class="fa fa-tag"></i> <span>Category:</span> Building, House, Projects</li>
									<li><i class="fa fa-user"></i> <span>Investor:</span>Vayaterra</li>
								</ul>
							</div>
						</div>
						<div class="col-md-5" style="background:#FFFFFF; padding:20px 0 0 20px">
							<div class="project-content-box">
								<h2>#TITRE</h2>
								<p>#TEXTE</p>
                                <BR>
                               <strong>VIDEO</strong>
							</div>
                                <BOUCLE_video_lien(SPIP_DOCUMENTS_LIENS){id_article}>
                                        
                                    <BOUCLE_video(DOCUMENTS){id_document}{extension==bin}>
                                        #DESCRIPTIF
                                       
                                     </BOUCLE_video>
            
                                 </BOUCLE_video_lien>                                
						</div>
						<div class="col-md-3" style="background:#FFFFFF; padding:0">
							<div class="project-content-box project-architect">
								[(#LOGO_ARTICLE_RUBRIQUE|image_reduire{200})]
								<h2>#LESAUTEURS</h2>
								<p>#TITRE</p>
							</div>
						</div>
					</div>
				</div>
               </BOUCLE_article>

			</div>
		</section>
		<!-- End page-banner section -->

<INCLURE{fond=inc/footer}>

	</div>
	<!-- End Container -->

	<!-- Revolution slider -->
</body>
</html>
